<table class="table table-striped table-hover">
    <caption><h3>{{order.description}}</h3></caption>
    <thead>
      <tr>
        <th i18n>Product</th>
        <th i18n>Quantity</th>
        <th i18n>Unit Price</th>
        <th i18n>Total</th>
      </tr>    
    </thead>
    <tbody>
      <tr *ngFor="let orderProduct of order.orderProducts">
        <td>{{ orderProduct.product.name }}</td>
        <td>{{ orderProduct.quantity }}</td>
        <td>{{ orderProduct.price | currency }}</td>
        <td>{{ orderProduct.quantity * orderProduct.price | currency }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="total" aria-label="Order Total">{{ order.orderTotal | currency }}</td>
      </tr>
    </tfoot>
</table>
